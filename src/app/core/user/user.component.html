<div class="page-margins" [@load]="(user$ | async) ? 'shown' : 'hidden'">
  <ng-container *ngIf="user$ | async as user">
    <div class="left">
      <h1>{{user.name}}</h1>
      <p [innerHTML]="user.bio"></p>
    </div>
    <div class="right">
      <h2>Articles</h2>
      <app-article-list [articles]="articleService.getByAuthor(uid)"></app-article-list>
    </div>
  </ng-container>
</div>
