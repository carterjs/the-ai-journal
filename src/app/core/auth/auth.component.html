<mat-card>
  <mat-card-header>
    <mat-card-title>
      Sign in or register
    </mat-card-title>
  </mat-card-header>
  <mat-card-content align="end">
    <mat-form-field>
      <input matInput type="email" [formControl]="email" placeholder="Email">
      <mat-error *ngIf="email.invalid && email.errors.email">Enter a valid email</mat-error>
      <mat-error *ngIf="email.invalid && email.errors.required">An email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" [formControl]="password" placeholder="Password">
      <mat-error *ngIf="password.invalid && password.errors.required">A password is required</mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="submit()" color="accent" [disabled]="email.invalid || password.invalid">Submit</button>
  </mat-card-content>
</mat-card>
