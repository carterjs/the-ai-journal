<div class="page-margins">
  <a mat-icon-button [routerLink]="['/']" class="back-button"><mat-icon>chevron_left</mat-icon></a>
  <button mat-icon-button class="share-button"><mat-icon>share</mat-icon></button>
  <mat-divider></mat-divider>
  <section *ngIf="article$ | async as article" class="mat-typography">
    <h1 class="article-title">{{article.title}}</h1>
    <div [innerHTML]="article.content"></div>
  </section>
</div>
