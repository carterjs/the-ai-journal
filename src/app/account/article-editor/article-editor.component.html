<div *ngIf="id$ | async as id">
  <ng-container *ngIf="fetch(id) && !!next">
    <app-article-form [state]="next"></app-article-form>
    <div class="actions page-margins" align="end">
      <mat-divider></mat-divider>
      <button mat-raised-button (click)="reset()" color="warn" [disabled]="noChanges()">Discard</button>
      <button mat-raised-button (click)="submit(id)" color="accent">Save</button>
      <button (click)="addSource()">Add source</button>
    </div>
  </ng-container>
</div>
